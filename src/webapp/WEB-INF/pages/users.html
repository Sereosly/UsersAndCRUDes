<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .close {
            float: right;
            cursor: pointer;
        }
    </style>
    <script>
        function showDeleteModal(id) {
            console.log("Showing modal for id: " + id); // Отладка
            const modal = document.getElementById('deleteModal');
            if (modal) {
                document.getElementById('deleteId').value = id;
                modal.style.display = 'block';
            } else {
                console.error("Modal element not found!");
            }
        }
        function hideDeleteModal() {
            console.log("Hiding modal"); // Отладка
            document.getElementById('deleteModal').style.display = 'none';
        }
        function confirmDelete() {
            console.log("Confirming delete"); // Отладка
            const id = document.getElementById('deleteId').value;
            if (id) {
                window.location.href = '/users/delete?id=' + id;
            } else {
                console.error("No ID for deletion!");
            }
        }
    </script>
</head>
<body>
<h1>Users List</h1>
<table th:border="2">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Age</th>
        <th>City</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.city}"></td>
        <td>
            <a href="#" th:onclick="'showDeleteModal(' + ${user.id} + ');'" style="cursor: pointer;">Delete</a>
            <a href="#" th:onclick="'window.location.href=\'/users?id=\' + ' + ${user.id} + ''" style="cursor: pointer;">Edit</a>
        </td>
    </tr>
</table>
<h2 th:text="${isEditMode} ? 'Edit User' : 'Add New User'"></h2>
<form th:action="${isEditMode} ? @{/users/update} : @{/users/create}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id != null} ? ${user.id} : null"/>
    Username: <input type="text" th:name="username" th:value="${user.username}" required/><br/>
    Age: <input type="number" th:name="age" th:value="${user.age}" required/><br/>
    City: <input type="text" th:name="city" th:value="${user.city}" required/><br/>
    <input type="submit" th:value="${isEditMode} ? 'Update' : 'Add'"/>
</form>
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideDeleteModal()">&times;</span>
        <p>Are you sure you want to delete this user?</p>
        <input type="hidden" id="deleteId" value="">
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="hideDeleteModal()">No</button>
    </div>
</div>
</body>
</html>
